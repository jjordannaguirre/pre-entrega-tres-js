<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>PrestamosYa | Home</title>
</head>

<body>
    <div class="container">
        <section>
            <h2>Prestamos Ya!</h2>
        </section>

        <div class="container-prestamo">
            <h1>Simulador de Préstamos</h1>
            <form id="loan-form">
                <div class="datos">
                    <label for="amount" class="form-label">Monto del Préstamo</label>
                    <input type="number" class="form-control" id="amount" placeholder="Monto del préstamo" required>
                </div>
                <div class="datos">
                    <label for="rate" class="form-label">Tasa de Interés Anual (%)</label>
                    <input type="number" class="form-control" id="rate" placeholder="Tasa de interés anual" step="0.01"
                        required>
                </div>
                <div class="datos">
                    <label for="months" class="form-label">Plazo del Préstamo (meses)</label>
                    <input type="number" class="form-control" id="months" placeholder="Número de meses" required>
                </div>
                <button type="submit" class="btn-primary">Calcular</button>
            </form>
            <div id="results" class="nuevosDatos"></div>
        </div>
        <button id="logout">Logout</button>
    </div>
    

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
